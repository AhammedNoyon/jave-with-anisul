<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make my own calculator</title>
</head>
<body>
    



    <script>

        var enterF=" first number : 20";
        var enterL=" last number : 20";
        document.write(enterF + "<br/>"+ enterL + "<br/>"+ "<br/>"+ "<br/>")


        var firstNumber=20;
        var lastNumber=10;
        var Addition ,minus, intro, divided, modulus;
            Addition= firstNumber + lastNumber;
            minus=firstNumber - lastNumber;
            intro=firstNumber * lastNumber;
            divided=firstNumber / lastNumber;
            modulus=firstNumber % lastNumber;
        
        document.write("20 + 10 = "+ Addition + "<br/>");
        document.write("20 - 10 = "+ minus + "<br/>");
        document.write("20 * 10 = "+ intro + "<br/>");
        document.write("20 / 10 = "+ divided + "<br/>");
        document.write("20 % 10 = "+ modulus);
            
    </script>
</body>
</html>
