<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relation and Logical operator</title>
</head>
<body>
    


    <script>

        var num1=50;
        var num2=30;

            //  USE >,< and >=, <= and ==, === and !=, !==

        var num=num1 > num2;
        console.log("its : " + num);

        var num=num2 > num1;
        console.log("its : " + num);


            //
        var num=num1 < num2;
        console.log("its : " + num);

        var num=num2 < num1;
        console.log("its : " + num);

        
            //
        var num=num1 >= num2;
        console.log("its : " + num);

        var num=num2 >= num1;
        console.log("its : " + num);

            //
        var num=num1 <= num2;
        console.log("its : " + num);

        var num=num2 <= num1;
        console.log("its : " + num);

            //
        var num=num1 == num2;
        console.log("its : " + num);

        var num= num2 === "20";
        console.log("its : " + num);

            //
        var num= num1 != num2;
        console.log("its : " + num);

        var num= num2 !== "20";
        console.log("its : " + num);


        //Use &&, ||, ! 

        console.log(num1 >= num2 && num1 == num2);
        console.log(num1 >= num2 && num2 !== "20");

        console.log(num1 >= num2 || num1 == num2);

        console.log(! (num1 > num2));
        console.log(! (num1 == num2));

        


    </script>
</body>
</html>
