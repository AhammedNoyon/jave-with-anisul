<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic and assignment operator</title>
</head>
<body>
    




    <script>
        //Arithmetic operator uses system

        var x=4;
        console.log(x+3);
        console.log(x-3);
        console.log(x*3);
        console.log(x/3);
        console.log(x%3);
        console.log(x**3);
        // console.log(x+3+x-3+x*3+x/3+x%3+x**3);


        //assignment operator uses system

        var x=4;
            x += 3;
        console.log(x);
        var x=4;
            x -= 3;
        console.log(x);
        var x=4;
            x *= 3;
        console.log(x);
        var x=4;
            x /= 3;
        console.log(x);
        var x=4;
            x %= 3;
        console.log(x);
        var x=4;
            x **= 3;
        console.log(x);
    </script>
</body>
</html>
